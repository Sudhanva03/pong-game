<!--        Pong game Made by me                                                      -->
<!--        Instructions: wasd    :- control LHS paddle                               -->
<!--                      arrows  :- control RHS paddle                            -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pong game for Sank</title>

    <style>
        #moveableObject {
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
        }

        #shapeContainer {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #scoreboard {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" style="border:1px solid #000000; width: 100%; height: 100%;"></canvas>
    <div id="scoreboard">Player 1: 0 | Player 2: 0</div>

    <script src="script.js"></script>
</body>

</html>
